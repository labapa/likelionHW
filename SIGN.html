<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>회원가입</title>
</head>
<body>
  <form>
    <p>
      <strong> Email을 입력하시오 </strong><br/>
      <input type="email" name = "email" value = "Email을 입력하시오">
    </p>
    <p>
      <strong> 비밀번호를 입력하시오 </strong><br/>
      <input type="password" name = "password" value = "비밀번호를 입력하시오">
    </p>
    <p>
      <strong> 성별 </strong><br/>
      <input type="radio" name = "gender" value = "M">남자
      <input type="radio" name = "gender" value = "W">여자
    </p>
    <p>
      <strong> 여행가보고 싶은 나라 혹은 국가를 골라주세요(복수선택가능) </strong><br/>
      <div style = "background:#ffffe0">국내</div>
      <input type="checkbox" name = "COUNTRY" value = "JEJU"> 제주
      <div style = "background:#ffffe0">아시아/동남아시아</div>
      <input type="checkbox" name = "COUNTRY" value = "OASKA">오사카
      <input type="checkbox" name = "COUNTRY" value = "SHANGHAI">상하이
      <input type="checkbox" name = "COUNTRY" value = "BANGKOK">방콕
      <input type="checkbox" name = "COUNTRY" value = "HONGKONG">홍콩
      <input type="checkbox" name = "COUNTRY" value = "GUAM">괌
      <input type="checkbox" name = "COUNTRY" value = "MANILA">마닐라
      <input type="checkbox" name = "COUNTRY" value = "TAIPAI">태국
      <div style = "background:#ffffe0">아메리카</div>
      <input type="checkbox" name = "COUNTRY" value = "LOSANGELAS">로스앤젤레스
      <div style = "background:#ffffe0">유럽</div>
      <input type="checkbox" name = "COUNTRY" value = "PARIS">파리
      <input type="checkbox" name = "COUNTRY" value = "LONDON">런던
      <input type="checkbox" name = "COUNTRY" value = "GERMANY">독일
    </p>
    <p>
    <button type="submit" value = "제출" >Sign in </button>
    </p>
</body>
</html>
